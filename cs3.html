<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="scanner-container">
        <label for="barcode-input" style="color: white;">Scan Barcode:</label>
        <input type="text" id="barcode-input" autofocus>
        <p id="result"></p>
        <div id="previous-scans-container">
            <div id="previous-scans"></div>
        </div>
        <div id="version">Version 2.6</div> <!-- Version updated to 2.4 -->
    </div>
    <div class="watermark">rb</div> <!-- Watermark -->
    <script src="itemList.js"></script>
    <script src="scanner.js"></script>
</body>

</html>
